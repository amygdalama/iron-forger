{% extends "base.html" %}
{% block content %}
<p>{{radio_forms}}</p>
<p>{{proposals}}</p>

<form action="" method="post" name="foo">
    {% for proposal in proposals %}
        <h3>{{ proposal["name"] }}</h3>
        <ul>
        <li>{{ proposal["example"] }}</li>
        <li>{{ proposal["votes"] }}</li>
        </ul>
    {% endfor %}
    <input type=submit value="My opinion matters!">
</form>

{% endblock %}
